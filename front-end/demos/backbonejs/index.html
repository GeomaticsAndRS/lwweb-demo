<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	.container {
    		margin-top: 20px;
    	}
    </style>
  </head>
  <body>

  	<script type="text/template" id="book-template">
	    <a class="pull-left" href="#">
	      <img class="media-object" src="http://placehold.it/64x64">
	    </a>
	    <div class="media-body">
	      <h4 class="media-heading"><%= name %></h4>
	      <div>
	      	<span class="label label-success"><%= author %></span>
	      </div>
	      <% _.each(keywords, function(keyword) { %>  
	      	<span class="badge"><%= keyword %></span>
	      <% }); %>
	    </div>
  	</script>

    <script type="text/template" id="about-template">
      <h3>This is a book shelf</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
      quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
      consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
      cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
      proident, sunt in culpa qui officia deserunt mollit anim id est laborum. </p>
    </script>

    <div class="container">
    	<div class="row">
    		<div class="col-lg-12 col-md-12" id="books"></div>
        <div class="col-lg-12 col-md-12" id="about"></div>
    	</div>
    </div>

	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone/backbone.js"></script>

    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>    
  </body>
</html>
